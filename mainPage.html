<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formio</title>
    <link rel="stylesheet" href="./data/bootstrap.min.css">
    <link rel="stylesheet" href="./data/formio.full.min.css">
    <link rel="stylesheet" href="./data/mainPage.css">
</head>

<body>
    <div class="container-fluid py-2">
        <form id="formDetails" name="formDetails" style="display: none;">
            <div class="form-group d-flex align-items-center">
                <label class="mr-3" for="formTitle">Title</label class="mr-3">
                <input class="form-control" type="text" name="title" id="formTitle" placeholder="Enter the form title"
                    required>
            </div>
            <div class="form-group d-flex align-items-center">
                <label class="mr-3" for="formName">Name</label>
                <input class="form-control" type="text" name="name" id="formName" placeholder="Enter the form name">
            </div>
            <div class="form-group d-flex align-items-center">
                <label class="mr-3" for="formPath">Path</label>
                <input class="form-control" type="text" name="path" id="formPath" placeholder="Enter the form path"
                    required>
            </div>
        </form>
        <div id="builder"></div>
        <script src="./script.js"></script>
    </div>
</body>

</html>
