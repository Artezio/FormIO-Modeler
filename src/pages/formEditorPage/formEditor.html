<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/formio.full.min.css">
    <link rel="stylesheet" href="../../assets/json-viewer.css">
    <link rel="stylesheet" href="../../assets/mutualPageStyles.css">
    <link rel="stylesheet" href="./pageStyles.css">
</head>

<body>
    <div id="toolbar" class="btn-toolbar p-1">
        <a class="btn btn-sm toolbar__btn" id="openNewForm" title="Create new form">
            <i class="fa fa-file-o" aria-hidden="true"></i>
        </a>
        <a class="btn btn-sm toolbar__btn" id="openForm" title="Open form">
            <i class="fa fa-folder-open-o" aria-hidden="true"></i>
        </a>
        <a class="btn btn-sm toolbar__btn" id="changeCurrentWorkspace" title="Change workspace">
            <img src="../../assets/fonts/change-workspace.svg" width="16px" height="20px">
        </a>
        <span class="separator"></span>
        <a class="btn btn-sm toolbar__btn" id="saveCurrentForm" title="Save" disabled>
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </a>
        <span class="separator"></span>
        <a class="btn btn-sm toolbar__btn" id="registerCustomComponents" title="Register custom components">
            <img src="../../assets/fonts/register-custom-component.svg" width="16px" height="20px">
        </a>
    </div>
    <div class="container-fluid">
        <div class="tab-links" id="tab-links">
            <span class="right-scroll" id="right-scroll">></span>
            <span class="left-scroll" id="left-scroll">&#60;</span>
            <nav id="tab-bar" class="nav nav-tabs">
                <!-- <a href="javascript:void(0)" class="nav-item nav-link active"><span>123</span><span
                        class="close-tab-cross">&#215;</span></a>
                <a href="javascript:void(0)" class="nav-item nav-link"><span>231</span><span
                        class="close-tab-cross">&#215;</span></a>
                <a href="javascript:void(0)" class="nav-item nav-link unsaved"><span>312</span><span
                        class="unsaved-mark">&#959;</span><span class="close-tab-cross">&#215;</span></a> -->
            </nav>
        </div>
        <div class="tab">
            <div class="tab__body">
                <div class="tab-content" id="formio-builder-content">
                    <div class="tab-pane tab-pane__form-details fade show active" id="editForm" role="tabpanel"
                        aria-labelledby="edit-form-tab">
                        <div class="form-details">
                            <form id="formDetails" name="formDetails">
                                <div class="row">
                                    <div class="form-group d-flex align-items-center col-6">
                                        <label class="mr-3" for="formTitle">Title</label class="mr-3">
                                        <input class="form-control form-control-sm" type="text" name="title"
                                            id="formTitle" placeholder="Enter the form title" required>
                                    </div>
                                    <div class="form-group d-flex align-items-center col-6">
                                        <label class="mr-3" for="formName">Name</label>
                                        <input class="form-control form-control-sm" type="text" name="name"
                                            id="formName" placeholder="Enter the form name">
                                    </div>
                                </div>
                                <div class="form-group d-flex align-items-center">
                                    <label class="mr-3" for="formPath">Path</label>
                                    <input class="form-control form-control-sm" type="text" name="path" id="formPath"
                                        placeholder="Enter the form path" required>
                                </div>
                            </form>
                        </div>
                        <div id="builder"></div>
                    </div>
                    <div class="tab-pane fade" id="enterData" role="tabpanel" aria-labelledby="enter-data-tab">
                        <div id="preview"></div>
                    </div>
                    <div class="tab-pane fade" id="viewData" role="tabpanel" aria-labelledby="view-data-tab">
                        <p>No data submitted</p>
                    </div>
                </div>
            </div>
            <div class="tab__footer small p-1">
                <nav class="nav nav-pills nav-fill" id="formio-builder-tabs" role="tablist">
                    <a class="nav-item nav-link active" id="edit-form-tab" data-toggle="tab" href="#editForm" role="tab"
                        aria-controls="edit-form" aria-selected="true">Edit Form</a>
                    <a class="nav-item nav-link" id="enter-data-tab" data-toggle="tab" href="#enterData" role="tab"
                        aria-controls="enter-data" aria-selected="false">Enter Data</a>
                    <a class="nav-item nav-link" id="view-data-tab" data-toggle="tab" href="#viewData" role="tab"
                        aria-controls="view-data" aria-selected="false">View Data</a>
                </nav>
            </div>
            <div class="label-artezio">
                <a id="label-artezio-link" href="javascript:void(0)">
                    <img id="label-artezio-image" width="30" height="30" src="./../../assets/icons/label-artezio.svg" />
                </a>
            </div>
            <div id="welcome-tab" class="welcome-tab">
                <p>
                    <button id="welcome-tab__create-new-form" class="btn btn-outline-secondary">Create new form</button>
                    <span class="mx-2">or</span>
                    <button id="welcome-tab__open-form" class="btn btn-outline-secondary">Open form</button>
                </p>
            </div>
        </div>
    </div>
    <div id="advertizing-modal" class="advertizing-modal-wrapper" style="display: none;">
        <div class="advertizing-modal-background"></div>
        <div class="advertizing-modal" id="modal">
            <div class="d-flex justify-content-start align-items-center">
                <a target="_blank" href="https://www.form.io/" style="float: left; margin-right: 10px;"><img
                        id="label-artezio-image" width="25" height="25" src="./../../assets/icons/label-formio.svg"></a>
                <span style="margin-right: 5px;">Powered by</span><a target="_blank"
                    href="https://www.form.io/">Form.IO</a>
            </div>
            <div class="d-flex justify-content-start align-items-center">
                <a target="_blank" href="https://www.artezio.com/" style="float: left; margin-right: 10px;"><img
                        id="label-artezio-image" width="25" height="25"
                        src="./../../assets/icons/label-artezio.svg"></a>
                <span style="margin-right: 5px;">Sponsored by</span><a target="_blank"
                    href="https://www.artezio.com/">Artezio</a>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
