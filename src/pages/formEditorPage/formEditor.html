<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/formio.full.min.css">
    <link rel="stylesheet" href="../../assets/mainPage.css">
    <link rel="stylesheet" href="../../assets/json-viewer.css">
    <link rel="stylesheet" href="../../assets/mutualAmongPages.css">
</head>

<body>
    <div id="toolbar" class="btn-toolbar p-1">
        <button class="btn btn-sm toolbar__btn" onclick="openNewForm()">
            <i class="fa fa-file-o" aria-hidden="true"></i>
        </button>
        <button class="btn btn-sm toolbar__btn" onclick="openForm()">
            <i class="fa fa-folder-open-o" aria-hidden="true"></i>
        </button>
        <button class="btn btn-sm toolbar__btn" onclick="changeCurrentWorkspace()">
            <img src="../../assets/fonts/change-workspace.svg" width="16px" height="20px">
        </button>
        <span class="separator"></span>
        <button class="btn btn-sm toolbar__btn" onclick="saveCurrentForm()">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </button>
        <span class="separator"></span>
        <button class="btn btn-sm toolbar__btn" onclick="registerCustomComponent()">
            <img src="../../assets/fonts/register-custom-component.svg" width="16px" height="20px">
        </button>
    </div>
    <div class="container-fluid">
        <div id="mainContentWrapper">
            <ul class="nav nav-tabs small" id="formio-builder-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="edit-form-tab" data-toggle="tab" href="#editForm" role="tab"
                        aria-controls="edit-form" aria-selected="true">Edit Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="enter-data-tab" data-toggle="tab" href="#enterData" role="tab"
                        aria-controls="enter-data" aria-selected="false">Enter Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="view-data-tab" data-toggle="tab" href="#viewData" role="tab"
                        aria-controls="view-data" aria-selected="false">View Data</a>
                </li>
            </ul>

            <div class="tab-content p-3" id="formio-builder-content">
                <div class="tab-pane fade show active" id="editForm" role="tabpanel" aria-labelledby="edit-form-tab">
                    <form id="formDetails" name="formDetails">
                        <div class="row">
                            <div class="form-group d-flex align-items-center col-6">
                                <label class="mr-3" for="formTitle">Title</label class="mr-3">
                                <input class="form-control form-control-sm" type="text" name="title" id="formTitle"
                                    placeholder="Enter the form title" required>
                            </div>
                            <div class="form-group d-flex align-items-center col-6">
                                <label class="mr-3" for="formName">Name</label>
                                <input class="form-control form-control-sm" type="text" name="name" id="formName"
                                    placeholder="Enter the form name">
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <label class="mr-3" for="formPath">Path</label>
                            <input class="form-control form-control-sm" type="text" name="path" id="formPath"
                                placeholder="Enter the form path" required>
                        </div>
                    </form>
                    <div id="builder"></div>
                </div>
                <div class="tab-pane fade" id="enterData" role="tabpanel" aria-labelledby="enter-data-tab">
                    <div id="preview"></div>
                </div>
                <div class="tab-pane fade" id="viewData" role="tabpanel" aria-labelledby="view-data-tab">
                    <p>No data submitted</p>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </div>
</body>

</html>
