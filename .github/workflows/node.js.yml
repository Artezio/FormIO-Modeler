name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  bumpVersion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Automated Version Bump'
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: bumpVersion

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macOS-latest
            task: build-mac
            paths: |
              dist/*.dmg
              dist/*.zip
          - os: windows-latest
            task: build-win64
            paths: dist/*.exe
          - os: ubuntu-latest
            task: build-linux
            paths: dist/*.AppImage
    steps:
      - uses: actions/checkout@v2
      - run: git pull
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run ${{ matrix.task }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.paths }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
          *